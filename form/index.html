<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form with JS</title>
  <script>
    function validateForm() {
      // Get form values
      var fullName = document.forms["myForm"]["fullName"].value;
      var email = document.forms["myForm"]["email"].value;
      var phone = document.forms["myForm"]["phone"].value;
      var gender = document.forms["myForm"]["gender"].value;
      var address = document.forms["myForm"]["address"].value;
      var dob = document.forms["myForm"]["dob"].value;

      var nameRegex = /^[a-zA-Z]+(([',. -][a-zA-Z ])?[a-zA-Z]*)*$/;
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      var phoneRegex = /^\d{11}$/;
      var genderRegex = /^(male|female)$/i;
      var addressRegex = /^[a-zA-Z0-9\s,'-]*$/;
      var dobRegex = /^([0-9]{2})\/([0-9]{2})\/([0-9]{4})$/;

      if (!fullName.match(nameRegex)) {
        alert("Please enter a valid name");
        return false;
      }

      if (!email.match(emailRegex)) {
        alert("Please enter a valid email address");
        return false;
      }

      if (!phone.match(phoneRegex)) {
        alert("Please enter a valid 11 digit phone number");
        return false;
      }

      if (!gender.match(genderRegex)) {
        alert("Please select a valid gender");
        return false;
      }

      if (!address.match(addressRegex)) {
        alert("Please enter a valid address");
        return false;
      }

      if (!dob.match(dobRegex)) {
        alert("Please enter a valid date of birth (DD/MM/YYYY)");
        return false;
      }

      return true;
    }
  </script>
</head>

<body>
  <h1>Form Validation Example</h1>
  <form name="myForm" onsubmit="return validateForm()">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName"><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone"><br>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
      <option value=""></option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select><br>

    <label for="address">Address:</label>
    <textarea id="address" name="address"></textarea><br>

    <label for="dob">Date of Birth:</label>
    <input type="text" id="dob" name="dob" placeholder="DD/MM/YYYY"><br>

    <input type="submit" value="Submit">
</body>
</html>
